<div class="content_box">
    <div class="title">
        <div class="titleinfo">{{LNG.share_title}}</div>
        <div class="share_view_info"></div>
    </div>
    <div class="content_info">

        <div class="input_line">
            <span class="input_title">{{LNG.share_path}}:</span>
            <input id="share_name" type="text" name="path" value="" />
            <div style="clear:both"></div>
        </div>
        <div class="input_line">
            <span class="input_title">{{LNG.share_name}}:</span>
            <input type="hidden" name="sid"/>
            <input type="hidden" name="type"/>
            <input id="share_name" type="text" placeholder="{{LNG.share_name}}" name="name"/>

            <a href="javascript:void(0);" class="share_more">{{LNG.more}}<b class="caret"></b></a>
            <div style="clear:both"></div>
        </div>

        <div class="share_setting_more hidden">
            <div class="input_line">
                <span class="input_title">{{LNG.share_time}}:</span>
                <input id="share_time" type="text" placeholder="{{LNG.share_time}}" name="time_to"/>
                <i>{{LNG.share_time_desc}}</i>
                <div style="clear:both"></div>
            </div>
            <div class="input_line">
                <span class="input_title">{{LNG.share_password}}:</span>
                <input type="text" placeholder="{{LNG.share_password}}" name="share_password"/>
                <i>{{LNG.share_password_desc}}</i>
                <div style="clear:both"></div>
            </div>
            <div class="input_line share_others">
                <span class="input_title">{{LNG.others}}:</span>
                <label class="label_code_read">
                    <input type="checkbox" name="code_read" value="">{{LNG.share_code_read}}
                </label>
                <label>
                    <input type="checkbox" name="not_download" value="">{{LNG.share_not_download}}
                </label>
                <div style="clear:both"></div>
            </div>
        </div>

        <div class="input_line share_has_url">
            <span class="input_title">{{LNG.share_url}}:</span>
            <div class="input-group">
                <input type="text" class="share_url" aria-label="Text input with segmented button dropdown">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default open_window">{{LNG.open}}</button>
                </div>
                <!-- <div class="share_jiathis_box"></div> -->
            </div>
            <div style="clear:both"></div>
        </div>
    </div>
    <div class="share_action">
        <button type="button" class="btn btn-primary share_create_button">{{LNG.share_create}}</button>
        <a type="button" href="javascript:void(0);" class="share_remove_button">{{LNG.share_cancle}}</a>
    </div>
</div>
